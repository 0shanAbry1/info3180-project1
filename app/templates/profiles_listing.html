{% extends 'base.html' %}

{% block main %}
<h1 class="page-header">User Profiles</h1>

{% include 'flash_messages.html' %}

<ul class="list-group">
    {% for profile in profiles %}
        <li class="list-group-item justify-content-between">
            <span><img src="{{ url_for('static',filename='uploads/'+ profile.image) }}" alt="{{ profile.image }}" class="img-thumbnail" height="150" width="75"/></span>
            
            <a href="/profile/{{ profile.userid }}"> {{ profile.username }} </a>
            
            <span class="badge badge-default badge-pill"> {{ profile.userid }} </span>
        </li>
    {% endfor %}
</ul>
{% endblock %}
